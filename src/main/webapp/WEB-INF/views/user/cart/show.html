<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <table class="table">
        <tr>
            <th><b>Id</b></th>
            <th><b>Name</b></th>
            <th><b>Amount</b></th>
        </tr>
        <tr th:each="item : ${cart}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.amount}"></td>
        </tr>
    </table>
    <div th:if="${not #lists.isEmpty(cart)}">
        <form class="form-narrow form-horizontal" method="post" th:action="@{/user/cart/doOrder}">
            <div class="form-group">
                <label for="type" class="col-lg-4 control-label">Shipping method</label>
                    <select class="form-control" id="type" name="type" placeholder="">
                        <option>Economic</option>
                        <option>Express</option>
                        <option>Personal</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-default">Press to make order</button>
        </form>
        <form class="form-narrow form-horizontal" method="post" th:action="@{/user/cart/clear}">
            <button type="submit" class="btn btn-default">Clear cart</button>
        </form>
    </div>
</div>
</body>
</html>
