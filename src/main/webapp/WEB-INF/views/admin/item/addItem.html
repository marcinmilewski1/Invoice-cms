<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/admin/items}" th:object="${itemForm}">
        <fieldset>
            <legend>Add item</legend>
            <div class="form-group">
                <label for="name" class="col-lg-4 control-label">Name</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" />
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-lg-4 control-label">Price</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="price" placeholder="Price" th:field="*{price}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="amount" class="col-lg-4 control-label">Amount</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="amount" placeholder="Amount" th:field="*{amount}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="vat" class="col-lg-4 control-label">VAT</label>
                <div class="col-lg-6">
                    <select class="form-control" id="vat" placeholder="VAT" th:field="*{vat}">
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="23">23</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="wh" class="col-lg-4 control-label">Warehouse</label>
                <div class="col-lg-6">

                    <select class="form-control" id="wh" th:field="*{warehouseId}">
                        <option th:each="w : ${warehouse}" th:text="${w.name}" th:value="${w.id}"></option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label for="occasional" class="col-lg-6 control-label">Occasional discount</label>
                <div class="col-lg-4">
                    <input id="occasional" name="occasional" type="checkbox" th:field="*{occasional}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="twoinone" class="col-lg-6 control-label">Two in one</label>
                <div class="col-lg-4">
                    <input id="twoinone" name="occasional" type="checkbox" th:field="*{twoinone}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>
        </fieldset>
    </form>
    <form class="form-narrow form-horizontal" method="request" th:action="@{/admin/items/all}">
        <fieldset>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Show all items</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
