<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Warehouse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/admin/operative/assign}">
        <fieldset>
            <legend>Assign to warehouse</legend>
            <div class="form-group">
                <label for="wh" class="col-lg-4 control-label">Warehouse</label>
                <div class="col-lg-6">

                    <select name="warehouse"  class="form-control" id="wh">
                        <option th:each="w : ${warehouses}" th:text="${w.name}" th:value="${w.id}"></option>
                    </select>
                    <input type="hidden" th:value="${operative.id}" name="id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Assign</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
